<body>
    <div id="backBox">

        <ul id="menuList">
            <li><button id="pB" onclick="puzzlePress()">Puzzle</button></li>
            <li><button id="sB" onclick="settingsPress()">Settings</button></li>
            <li><button id="lB" onclick="boardPress()">Leaderboard</button></li>
        </ul>
  
        <div id="puzzlePage">
            
         <div id="crosswordDiv">

            <div id="gaps">
                <img src="images/h5.png" id="gap0">
                <img src="images/h5.png" id="gap1">
                <img src="images/h5.png" id="gap2">
                <img src="images/h5.png" id="gap3">
                <img src="images/h5.png" id="gap4">
                <img src="images/h5.png" id="gap5">
                <img src="images/h5.png" id="gap6">
            </div>

            <div id="acrossCluesDiv">
                <h2 id="acrossTitle">Across</h2>
                <h3 id="clue0"></h3>
                <h3 id="clue2"></h3>
                <h3 id="clue6"></h3>
            </div>
            
            <div id="downCluesDiv">
                <h2 id="downTitle">Down</h2>
                <h3 id="clue1"></h3>
                <h3 id="clue3"></h3>
                <h3 id="clue4"></h3>
                <h3 id="clue5"></h3>
            </div>

            <button id="lClueB">Letter clue</button>
            <button id="wClueB">Word clue</button>
            <button id="puzzleGenerateB" onclick="generateCrossword()">Generate crossword</button>
            <button id="finishB">Finish crossword</button>
            <input type="text" placeholder="enter word:" id="wordEnter"/>
            <button id="wordEnterB">Enter word</button>
        </div>
        <!--This code creates and labels all of the elements on the puzzle page-->

        <div id="settingsPage">
            <h2 id="difficultyText">Difficulty</h2>
            <button id="easyB" onclick="changeDifficulty('easy')">Easy</button>
            <button id="normalB" onclick="changeDifficulty('normal')">Normal</button>
            <button id="hardB" onclick="changeDifficulty('hard')">Hard</button>
            <h2 id="colourText">Colour scheme</h2>
            <button id="colour1B">Monochrome</button>
            <button id="colour2B">Seaside</button>
            <button id="colour3B">Galaxy</button>
        </div>
        <!--This code creates and labels all of the elements on the settings page-->

        <div id="leaderPage">
            <div id="easyBox">Easy</div>
            <div id="normalBox">Normal</div>
            <div id="hardBox">Hard</div>
        </div>
        <!--This code creates and labels all of the elements on the leaderboard page-->

    </div>
    <script src="script.js"></script>

</html>
